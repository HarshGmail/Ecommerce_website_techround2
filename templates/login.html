<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .container {
            backface-visibility: hidden;
            padding-top: 13%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 30%;
          }
        .body{
            background-image: url("/static/loginpage_background.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="container" >
        <form method = "POST">
            <div class="mb-3">
            <label class="form-label" style="color: black;">username</label>
            <input type="test" class="form-control" id="username" name = "username">
            </div>
            <div class="mb-3">
            <label class="form-label" style="color: black;">Password</label>
            <input type="password" class="form-control" id="password" name = "password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="signup" style = "padding-left: 45px;">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>

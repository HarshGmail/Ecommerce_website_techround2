<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/orders/{{username}}">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/seller_home_page/{{username}}">Products</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container" style = "padding-left: 40%;">
        <a href="/add_product/{{username}}">Add products</a>
      </div>
    <div class="container" style = "width: 70%;">
      <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">Sno</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            {%for row in p_data%}
            {%if row.username == username%}
            <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{row.name}}</td>
            <td>{{row.price}}</td>
            <td style = "width: 15%;"><pre><a href="/modify_product/{{username}}/{{row.sno}}/{{row.name}}">modify</a>  <a href="/delete_product/{{username}}/{{row.sno}}/{{'seller'}}">delete</a></pre></td>
            </tr>
            {%endif%}
            {% endfor %}
        </tbody>
      </table>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

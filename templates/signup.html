<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .container {
            backface-visibility: hidden;
            padding-top: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 20%;
          }
        .body{
            background-image: url("/static/loginpage_background.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method ="POST">
            <div class="mb-3">
            <label class="form-label" style="color:black;">Username</label>
            <input type="test" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
            <label class="form-label" style="color: black;">Name</label>
            <input type="test" class="form-control" id="name" name ="name">
            </div>
            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type">
            <option value="seller">Seller</option>
            <option value="buyer">Buyer</option>
            </select>
            <br>
            <div class="mb-3">
            <label class="form-label" style="color: black;">Password</label>
            <input type="password" class="form-control" id="password" name ="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
